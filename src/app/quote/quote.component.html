<div>
    <h1> Fitness Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>{{quote.name}} </li>
            <button (click)='toggleDetails(i)'>Show Quote Details</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='quoteComplete($event,i)'>
            </app-quote-detail>
        </div>
    </ul>

</div>
